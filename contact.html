<section class="contact-section">
  <h2>PRICING IS BASED ON A FREE INITIAL ASSESSMENT</h2>
  <div class="contact-container">
    <div class="contact-form">
      <form id="contact-form">
        <div class="form-group-inline">
          <input type="text" id="first-name" name="First_Name" placeholder="First Name" autocomplete="given-name" required />
          <input type="text" id="last-name" name="Last_Name" placeholder="Last Name" autocomplete="family-name" required />
        </div>
        <div class="form-group">
          <input type="text" id="subject" name="subject" placeholder="Subject: Tell us if it is Residental, Airbnb, Commercial, or Farm Prep" autocomplete="off" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="Email" placeholder="Email Address" autocomplete="email" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="Phone" placeholder="Phone Number (Optional)" autocomplete="tel" />
        </div>
        <div class="form-group">
          <textarea id="message" name="Message" placeholder="Please tell us about your cleaning needs..." rows="5" required></textarea>
        </div>
        <div>
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
